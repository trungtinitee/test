    <script>

        function current_time_function() {
            var get_time = document.getElementById("id_time");
            var cr_time = new Date();
            if (cr_time.getHours() < 10) {
                var h_time = "0" + cr_time.getHours();
            }
            else {
                var h_time = cr_time.getHours();
            }
            if (cr_time.getMinutes() < 10) {
                var m_time = "0" + cr_time.getMinutes();
            }
            else {
                var m_time = cr_time.getMinutes();
            }
            if (cr_time.getSeconds() < 10) {
                var s_time = "0" + cr_time.getSeconds();
            }
            else {
                var s_time = cr_time.getSeconds();
            }
            get_time.innerText = h_time + " : " + m_time + " : " + s_time;
        }
        setInterval(current_time_function, 1000);
    </script>
</body>
