<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Study forever</title>
    <link rel="stylesheet" href="../css/style_duongloi.css">
</head>

<body>
    <header>
        <div>
            <a href="../index.html">
                <div class="home_btn">Home Page</div>
            </a>
        </div>
        <div><a href="#">
                <div class="home_btn" id="btn_add">ADD</div>
            </a></div>
        <div><a href="#">
                <div class="home_btn" id="btn_delete">DELETE</div>
            </a></div>
        <div><a href="#">
                <div class="home_btn" id="btn_edit">EDIT</div>
            </a></div>
        <div><a href="#">
                <div class="home_btn_done_edit" id="btn_edit1">Save edit</div>
            </a></div>

    </header>
    <div class="current_do">
        <p style="color: red">Vui lòng ghi nhớ số câu đã thêm hiện tại để sử dụng nó cho phiên làm việc tiếp
            theo! <br> Số câu hiện tại là:
        </p>
        <p id="current_number_question"></p>
    </div>
    <section class="create_question">
        <div class="question">
            <div>Câu hỏi:</div>
            <form action="">
                <textarea name="text_area_question" id="question_input" cols="30" rows="20"></textarea>
            </form>

        </div>

    </section>
    <section class="create_question">
        <div class="dap_an_section">
            <div>Đáp án:</div>
            <div class="choose">Only true radio</div>
            <div><input type="text" id="traloi1" name="traloi1"></div>
            <div><input type="radio" name="dapAn" value="0" id="dapAn1" checked>
                <h4>A</h4>
            </div>
            <div><input type="text" id="traloi2" name="traloi2"></div>
            <div><input type="radio" name="dapAn" value="1" id="dapAn2">
                <h4>B</h4>
            </div>
            <div><input type="text" id="traloi3" name="traloi3"></div>
            <div><input type="radio" name="dapAn" value="2" id="dapAn3">
                <h4>C</h4>
            </div>
            <div><input type="text" id="traloi4" name="traloi4"></div>
            <div><input type="radio" name="dapAn" value="3" id="dapAn4">
                <h4>D</h4>
            </div>
        </div>
    </section>
    <section id="all_create" class="all_create_here"></section>
    <div id="list_delete">

    </div>
</body>
<script src="../javascript/javascript.js"></script>

</html>
